<ion-header>
  <ion-navbar color='dark'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-color">
  <ion-list>

    <ion-card class="background-color">
        <ion-card-content align="center" class="text-color">
           <h1><b> {{flightName}}</b> </h1>
           <ion-icon name="jet"></ion-icon>
      </ion-card-content>
    </ion-card>


    <ion-card>
          <div id="clouds">
             <div class="card-title">{{departue}}</div>
            <div class="card-subtitle">DEPARTURE</div><br>
            <div class="cardtitle">{{arrival}}</div>
            <div class="cardsubtitle">ARRIVAL</div>
        <div class="cloud x1"></div>
         <!--Time for multiple clouds to dance around -->
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
      </div>
      
  </ion-card>


      <ion-card class="background-color">
        <ion-card-header>
          
        </ion-card-header>
    
        <ion-card-content>

             <div id="snow">

            <h1 class="text-color-bold" style="text-align:center">{{departureDate}}</h1>
            <h3 class="text-color" style="text-align:center">DEPARTURE DATE</h3>
            <ion-icon class="icon-prop" name="md-arrow-round-down"></ion-icon>
            <h1 class="text-color-bold" style="text-align:center">{{arrivalDate}}</h1>
            <h3 class="text-color" style="text-align:center">ARRIVAL DATE</h3>
            
            </div>  
           
        </ion-card-content>
      
      </ion-card>

      <ion-card class="background-color">
                 <ion-card-content>

                <h2 class="text-color" style="text-align:center">FLIGHT DURATION</h2>
                <h3 class="text-color-bold" style="text-align:center">{{duration}} Minutes</h3>

                <div style="float: left;">
                  <h1 class="text-color-bold" style="text-align:center">{{departureTerminal}}</h1>
                  <h3 class="text-color" style="text-align:center">Departure Terminal</h3>
                </div>

                <div style="float: right;">
                  <h1 class="text-color-bold" style="text-align:center">{{arrivalTerminal}}</h1>
                  <h3 class="text-color" style="text-align:center">Arrival Terminal</h3>
                </div>
              </ion-card-content>
            </ion-card>

      <ion-card class="background-color">
        <ion-card-content>
           <div id="map" style="width:100%;height:50vh;"></div> 
        </ion-card-content>
      </ion-card>

  </ion-list>

   <ion-fab right bottom (click)="add()">
    <button ion-fab>
      <ion-icon name="ion-plus-round"></ion-icon>
    </button>
  </ion-fab>  
  <!--<button (click)="add()" ion-button round full>Add</button>-->
</ion-content>
